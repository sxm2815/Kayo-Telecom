<div class="jumbotron text-center">
    <h1>Device</h1>
    <hr>
    <form [formGroup]="deviceForm" (ngSubmit)="save()">
    
        <div class="text-center">
            <label for="device-name">Device Name: </label>
            <input id="device-name" type="text" formControlName="deviceName" required />
            <br>
        </div>
        <div class="text-center">
            <label for="device-holder">Device Holder:</label>
            <input id="device-holder" type="text" formControlName="deviceHolder" required />
            <br>
        </div>
        <div class="text-center">
            <label for="phone-number">Phone Number: </label>
            <input id="phone-number" type="text" formControlName="phoneNumber"/>
            <br>
        </div>
        <input type="checkbox" id="nophone" name="nophone" formControlName="noNumber" value="Bike">
        <label for="noNumber"> No phone number</label><br>
    
        <button class="text-center" type="submit" [disabled]="!deviceForm.valid">Save</button>
    </form>
</div>
