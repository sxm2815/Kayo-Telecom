<div class="jumbotron text-center">
    <h1>Profile</h1>
    <hr>
    <div class="jumbotron text-center">
        <form [formGroup]="userForm" (ngSubmit)="save()">
        
            <div class="text-center">
                <label for="first-name">Device Name: </label>
                <input id="first-name" type="text" formControlName="firstName" required />
                <br>
            </div>
            <div class="text-center">
                <label for="last-name">Device Holder:</label>
                <input id="last-name" type="text" formControlName="lastName" required />
                <br>
            </div>
            <div class="text-center">
                <label for="email">Email: </label>
                <input id="email" type="text" formControlName="email" required />
                <br>
            </div>

            <div class="text-center">
                <label for="password">Password: </label>
                <input id="password" type="password" formControlName="password" required />
                <br>
            </div>
        
            <button class="text-center" type="submit" [disabled]="!userForm.valid">Save</button>
        </form>
    </div>
</div>
